<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>QR Code Generator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <h4>Built by Foga Kater : Katfogy@gmail.com</h4>
    <img src="" id="imgSource" alt="Generated QR Code">
    <div class="val">
      <select id="Imagesize">
        <option value="100">100X100</option>
        <option value="150">150X150</option>
        <option value="200">200X200</option>
        <option value="250">250X250</option>
        <option value="300">300X300</option>
        <option value="350">350X350</option>
      </select>
    </div>
    <textarea placeholder="Enter text" id="inputText"></textarea>
    <div>
      <button id="btn">Generate Code</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
